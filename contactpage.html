        <div class= "contact-section">

                   <form id="form"  class="myForm">
                    <input class="fname" type="text" placeholder="First Name">
                    <input class="mail" type="text" placeholder="Mail">

        <script>
  
         const Form =  document.querySelector('.myForm');
            
            
         Form.addEventListener("submit",
             (e)=>{ e.preventDefault();

                const name = document.querySelector('.fname').value;
                const email = document.querySelector('.mail').value;
                const message = document.querySelector('.message').value;

                console.log(name);

                const formData = {
                    name : name,
                    email :email,
                    message : message
                };

                fetch('https://backend.getlinked.ai//hackathon/contact-form',
                {
                    method: 'post',
                    headers : {
                        'Content-Type' : 'application/json'
                    },

                    body: JSON.stringify(formData)
                    
                }).then(function (response){
                    return response.text ();
                }).then(function(text){
                    console.log(formData);
                    alert ('form Submitted View Console');
                })
            
            });
        </script>
